<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <table>
        <tr>
          <td colspan="4" class="textview" id="textview"></td>
        </tr>
        <tr>
          <td><button class="other" id="button-AC">AC</button></td>
          <td><button class="other" id="button-plus-minus">+/-</button></td>
          <td>
            <!-- <button class="other" id="button-percent">%</button> -->
          </td>
          <td><button class="operator" id="button-divide">รท</button></td>
        </tr>
        <tr>
          <td><button class="number" id="button-seven">7</button></td>
          <td><button class="number" id="button-eight">8</button></td>
          <td><button class="number" id="button-nine">9</button></td>
          <td><button class="operator" id="button-multiply">ร</button></td>
        </tr>
        <tr>
          <td><button class="number" id="button-four">4</button></td>
          <td><button class="number" id="button-five">5</button></td>
          <td><button class="number" id="button-six">6</button></td>
          <td><button class="operator" id="button-minus">-</button></td>
        </tr>
        <tr>
          <td><button class="number" id="button-one">1</button></td>
          <td><button class="number" id="button-two">2</button></td>
          <td><button class="number" id="button-three">3</button></td>
          <td><button class="operator" id="button-plus">+</button></td>
        </tr>
        <tr>
          <td colspan="2">
            <button class="number" id="button-zero">0</button>
          </td>
          <td><button class="number" id="button-comma">.</button></td>
          <td><button class="operator" id="button-equal">=</button></td>
        </tr>
      </table>
    </main>

    <script src="main.js"></script>
  </body>
</html>
